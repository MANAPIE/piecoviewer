# docker-compose.yml
version: '3.8'

services:
  piecoviewer:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Database
      - DATABASE_URL=file:/app/data/dev.db

      # Auth
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

      # Default AI Provider
      - DEFAULT_AI_PROVIDER=claude

      # URL
      - PIECOVIEWER_URL=${PIECOVIEWER_URL}

    volumes:
      # SQLite DB 영속성 보장
      - piecoviewer-data:/app/data

    restart: unless-stopped

volumes:
  piecoviewer-data:
