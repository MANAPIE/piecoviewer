# docker-compose.yml
version: '3.8'

services:
  piecoviewer:
    build: .
    container_name: piecoviewer
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override database path for Docker
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
    volumes:
      # SQLite DB 영속성 보장
      - piecoviewer-data:/app/data
    restart: unless-stopped

volumes:
  piecoviewer-data:
